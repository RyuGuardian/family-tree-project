<form data-ng-submit="addRelative({relative: newRelative})">
  <label for="newRelativeName">Name:</label>
  <input type="text" id="newRelativeName" data-ng-model="newRelative.name"></input>

  <label for="newRelativeBirth">Date of Birth:</label>
  <input type="date" id="newRelativeBirth" data-ng-model="newRelative.birthDate"></input>

  <label for="newRelativeBirthLoc">Location of Birth:</label>
  <input type="text" id="newRelativeBirthLoc" data-ng-model="newRelative.birthLoc"></input>
  <button type="button" data-ng-click="checkBirthGeocode({location: newRelative.birthLoc})">Find this location!</button>

  <label for="newRelativeDeath">Date of Death:</label>
  <input type="date" id="newRelativeDeath" data-ng-model="newRelative.deathDate"></input>

  <label for="newRelativeDeathLoc">Location of Death:</label>
  <input type="text" id="newRelativeDeathLoc" data-ng-model="newRelative.deathLoc"></input>
  <button type="button" data-ng-click="checkDeathGeocode({location: newRelative.deathLoc})">Find this location!</button>

  <div data-list-directive data-title="geoCodeResults">
    <li data-ng-repeat="location in geoCodeResults.results[0].locations">
      {{location.adminArea5Type}}: {{location.adminArea5}},
      {{location.adminArea4Type}}: {{location.adminArea4}},
      {{location.adminArea3Type}}: {{location.adminArea3}},
      {{location.adminArea1Type}}: {{location.adminArea1}}
      <img src="{{location.mapUrl}}" alt="thumbmap" />
    </li>
  </div>

  <label for="parent1">Parent 1:</label>
  <select id="parent1" data-ng-model="newRelative.parent1" data-ng-options="relative.name for relative in familyMembers"></select>

  <label for="parent2">Parent 2:</label>
  <select id="parent2" data-ng-model="newRelative.parent2" data-ng-options="relative.name for relative in familyMembers">Parent 2</select>

  <label for="child">Child:</label>
  <select id="child" data-ng-model="newRelative.child" data-ng-options="relative.name for relative in familyMembers">Child</select>

  <button type="submit">Add Relative!</button>
</form>
